<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Attack Prediction</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
    <div class="container">
        <div class="header-text">
            <h1>Heart Attack Prediction</h1>
        </div>
        <div class="image">
            <img src="{% static 'images/heart.png'%}" alt="">
        </div>
        <div class="prediction-form">
            <form class="form" action="">
                <p class="form-text">Predictor</p>
                <div class="form content">
                    <label>Chest Pain</label>
                    <select name="chestPain" id="chestPain">
                        <option value="0">Low</option>
                        <option value="1">Medium</option>
                        <option value="2">High</option>

                    </select>
                </div>
                <div class="form content">
                    <label>Resting Blood Pressure(in mmHG)</label>
                    <input type="text">
                </div>
                <div class="form content">
                    <label>Cholesterol(in mg/dl)</label>
                    <input type="text">
                </div>
                <div class="form content">
                    <label>Fasting Blood Sugar</label>
                    <input type="text">
                </div>
                <div class="form content">
                    <label>Resting Electrocardiographic </label>
                    <input type="text">
                </div>
                <div class="form content">
                    <label>Maximum Heart Rate</label>
                    <input type="text">
                </div>
                <div class="form content">
                    <label>Exervise Indced Angina</label>
                    <input type="text">
                </div>
                <div class="form content">
                    <label>Previous Peak</label>
                    <input type="text">
                </div>
                <button type="submit">Predict</button>
            </form>
        </div>
    </div>  
</body>
</html>
